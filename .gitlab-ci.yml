stages:
  - test
  - build
  - publish

image: parity/rust:gitlab-ci

variables:
  RUST_BACKTRACE: "1"
  CI_SERVER_NAME: "GitLab CI"
  LIBSSL: "libssl1.0.0 (>=1.0.0)"
  CARGO_HOME: "$CI_PROJECT_DIR/cargo"

cache:
  key: "$CI_JOB_NAME"
  paths:
    - target/
    - cargo/

.releaseable_branches: # list of git refs for building GitLab artifacts (think "pre-release binaries")
  only: &releaseable_branches
    - master
    - stable
    - beta
    - tags

.publishable_branches: # list of git refs for publishing builds to the "production" locations
  only: &publishable_branches
    - schedules # Our nightly builds from schedule, on `master`
    - "v*" # Our version tags

.collect_artifacts: &collect_artifacts
  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when: on_success
    expire_in: 1 mos
    paths:
    - artifacts/


#### stage: test

test:rust:stable: &test
  stage: test
  script:
    - scripts/gitlab/test.sh stable
  tags:
    - rust-stable

.optional_test: &optional_test
  <<: *test
  allow_failure: true
  only:
    - triggers
    - master

test:rust:beta:
  <<: *optional_test
  script:
    - scripts/gitlab/test.sh beta

test:rust:nightly:
  <<: *optional_test
  script:
    - scripts/gitlab/test.sh nightly

#test:rustfmt:
#  <<: *optional_test
#  script:
#    - scripts/gitlab/rustfmt.sh

#test:clippy:
#  <<: *optional_test
#  script:
#    - scripts/gitlab/clippy.sh

test:coverage:
  stage: test
  only:
    - master
  script:
    - scripts/gitlab/coverage.sh
  tags:
    - kcov
  allow_failure: true

#### stage: build

linux:ubuntu:x86_64:
  stage: build
  only: *releaseable_branches
  script:
    - rustup default stable
    # ARGUMENTS: 1. BUILD_PLATFORM (target for binaries) 2. PLATFORM (target for cargo) 3. ARC (architecture) 4. & 5. CC & CXX flags 6. binary identifier
    - scripts/gitlab/build.sh x86_64-unknown-linux-gnu x86_64-unknown-linux-gnu amd64 gcc g++ ubuntu
  tags:
    - rust-stable
  <<: *collect_artifacts

