windows:x86_64:
  stage: build
  only: *releaseable_branches
  cache:
    key: "%CI_JOB_NAME%"
    paths:
      - target/
      # No cargo caching, since fetch-locking on Windows gets stuck
  script:
    - sh scripts/gitlab/build.sh x86_64-pc-windows-msvc x86_64-pc-windows-msvc installer "" "" windows
  tags:
   - rust-windows
  <<: *collect_artifacts

#### stage: publish

docker:
  stage: publish
  only: *publishable_branches
  dependencies:
    - linux:ubuntu:x86_64
  script:
    - scripts/gitlab/docker-build.sh
  tags:
    - docker